<!DOCTYPE html>
<html>
<head>
  <title>Розташування вікон</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>HW2</title>
</head>
<body>
    <div class="container"> 
      <div class="box left">
        <div class="sub-box">
          <form class="search-form">
            <input class="search-input" type="text" name="search" placeholder="Назва товару">
            <input class="search-button" type="submit" value="Додати">
          </form>
        </div>
        <div class="sub-box">
          <div class="container2">
            <div class="crossed-text">Cheese</div>
              <button class="circle empty">-</button>
              <button class="amountL">8</button>
              <button class="circle2 empty">+</button>
              <button class="square empty">X</button>
              <button class="rectangle"data-tooltip="tooltip">Не куплено</button>
            </div>
          </div>
        <div class="sub-box">
          <div class="container2">
            <span><g>Apple</g></span>
            <button class="circle"data-tooltip="tooltip">-</button>
            <button class="amountL">4</button>
            <button class="circle2"data-tooltip="tooltip">+</button>
            <button class="rectangle"data-tooltip="tooltip">Куплено</button>
            <button class="square"data-tooltip="tooltip">X</button>
          </div>
        </div>
        <div class="sub-box">
          <div class="container2">
            <button class="circle nomoreleft"data-tooltip="tooltip">-</button>
            <button class="amountL">1</button>
            <button class="circle2"data-tooltip="tooltip">+</button>
            <button class="rectangle"data-tooltip="tooltip">Куплено</button>
            <button class="square"data-tooltip="tooltip">X</button>
          </div>
          <div><form class="hard-search">
            <input class="search-input" type="text" name="search2">
        </form></div>
        </div>
    </div>
    <div class="box right">
        <div class="sub-box" >
          <span class="fruit">Залишилось</span>
        </div>
            <div class="sub-box">
              
                <span class="product-item">
                    Apple
                    <span class="amount">4</span>
                </span>
                <span class="product-item">
                    Lemon
                    <span class="amount">3</span>
                </span>
            </div>
      <div class="sub-box">
        <span class="fruit">Куплено</span>
      </div>
      <div class="sub-box">
            <span class="product-item">
        <span class="crossed-text">
              Cheese</span>
              <span class="amount">8</span>
            </span>
        </div> 
    </div>
  </div>
   <div class="badge">
    <span class="badge-text">Buy List</span>
    <div class="badge-info">
      <span>Created by:</span>
      <span>Sliepchenko Danil</span>
    </div>
  </div>
  </body>
</html>
